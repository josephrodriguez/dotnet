name: dotnet8 webapi performance

on:
  push:
    paths:
      - 'src/dotnet8/WebApi.Performance/**'
  pull_request:
    paths:
      - 'src/dotnet8/WebApi.Performance/**'

jobs:
  build:
    strategy:
      matrix:
        release:
          - platform: linux/amd64, linux/arm64
            runner: ubuntu-latest
            build-args:
              user: 0
              port: 80
            image-name: root              
          - platform: linux/amd64, linux/arm64
            runner: ubuntu-latest
            build-args:
              user: 1654
              port: 8080
            image-name: non-root
    runs-on: ${{ matrix.release.runner }}
    permissions:
      contents: read
      packages: write    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   
            
      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/dotnet8-webapi-performance-${{ matrix.release.image-name }}
          tags: |
            type=raw,value={{date 'YYYYMMDDHHmm'}}-{{sha}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            APP_UID= ${{ matrix.release.build-args.user }}
            PORT=${{ matrix.release.build-args.port }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: src/dotnet8/WebApi.Performance/Dockerfile
          platforms: ${{ matrix.release.platform }}
          provenance: mode=max
          sbom: true
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
            
  dependabot:
    needs: [ build ]
    permissions: write-all
    uses: josephrodriguez/github-workflow/.github/workflows/dependabot-merge-pull-request.yaml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}                 